

  <div class="container mt-5">
    <h2>Gestión de Usuarios</h2>
  
    <!-- Botón para agregar un nuevo usuario -->
    <button class="btn btn-primary mb-3" (click)="openAddUser()">Agregar Usuario</button>
  
    <!-- Tabla de usuarios -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Plan</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users(); track $index) {
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.nombre }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.plan }}</td>
              <td>
                <button class="btn btn-warning btn-sm" (click)="openEditUser(user)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Eliminar</button>
              </td>
            </tr>
        }
      </tbody>
    </table>
  </div>
